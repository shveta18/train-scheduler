    <meta charset="UTF-8">

<body>
<div class="container current-train-schedule">
    <h2 class="table-headers">Current Train Schedule</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Next Arrival</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            
            <td>Trenton Express</td>
            <td>Trenton</td>
            <td>25</td>
            <td>05:35 PM</td>
            <td>Minutes Away</td>
          </tr>
        </tbody>
      </table>

    </div>

    <div class="container add-train">
        <h2 class="table-headers">Add Train</h2>
        <form>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Train Name</label>
              <textarea class="form-control" id="train-name" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Desitnation</label>
                <textarea class="form-control" id="destination" rows="1"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">First Train Time (HH:mm - military time)</label>
                <textarea class="form-control" id="first-train-time" rows="1"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Frequency (min)</label>
                <textarea class="form-control" id="frequency" rows="1"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>
